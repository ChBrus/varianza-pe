<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varianza | Probabilidad y Estadística</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-3">
    <header class="container-fluid d-flex justify-content-center align-items-center mb-3">
        <h1>Calculadora de Varianza</h1>
    </header>
    <main class="container-fluid d-flex flex-column justify-content-center">
        <div class="mb-3 row">
            <label class="col-3 form-label" for="numberList">Serie númerica (Dividido por comas)</label>
            <input type="text" class="col form-control" name="numberList" id="numberList">
        </div>
        <button class="btn btn-light" id="calculate">Calcular</button>
    </main>
    <section class="container-fluid d-flex flex-column gap-3 mt-3">
        <article class="d-flex gap-3 align-items-center">
            <h3 class="m-0 fs-4">Números en la sucesión (N):</h3>
            <p class="m-0 fs-5" id="n-num"></p>
        </article>
        <article class="d-flex gap-3 align-items-center">
            <h3 class="m-0 fs-4">N veces Varianza:</h3>
            <p class="m-0 fs-5" id="var-por-n-veces"></p>
        </article>
        <article class="d-flex gap-3 align-items-center">
            <h3 class="m-0 fs-4">Promedio:</h3>
            <p class="m-0 fs-5" id="prom"></p>
        </article>
        <article class="d-flex gap-3 align-items-center">
            <h3 class="m-0 fs-4">Varianza:</h3>
            <p class="m-0 fs-5" id="var"></p>
        </article>
        <article class="d-flex gap-3 align-items-center">
            <h3 class="m-0 fs-4">Desviación estándar:</h3>
            <p class="m-0 fs-5" id="desv"></p>
        </article>
    </section>
    <script src="./main.js"></script>
</body>
</html>
