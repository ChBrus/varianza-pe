<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varianza | Probabilidad y Estadística</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-3">
    <header class="container-fluid d-flex justify-content-center align-items-center mb-3">
        <h1>Calculadora - Probabilidad & Estadística</h1>
    </header>
    <main class="container-fluid d-flex flex-column justify-content-center">
        <div class="mb-3 row">
            <label class="form-label" for="numberList">Serie númerica (Dividido por comas)</label>
            <textarea class="form-control" name="numberList" id="numberList" rows="3"></textarea>            
        </div>
        <button class="btn btn-light" id="calculate">Calcular</button>
    </main>
    <section class="container-fluid d-flex flex-column gap-3 mt-3">
        <article class="table-responsive">
            <table class="table table-success">
                <thead>
                    <tr>
                        <th scope="col">Descripción</th>
                        <th scope="col">Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="">
                        <td scope="row">
                            Números en la sucesión (N)
                        </td>
                        <td id="n-num"></td>
                    </tr>
                    <tr class="">
                        <td scope="row">
                            N veces Varianza
                        </td>
                        <td id="var-por-n-veces"></td>
                    </tr>
                    <tr class="">
                        <td scope="row">
                            Promedio
                        </td>
                        <td id="prom"></td>
                    </tr>
                    <tr class="">
                        <td scope="row">
                            Varianza
                        </td>
                        <td id="var"></td>
                    </tr>
                    <tr class="">
                        <td scope="row">
                            Desviación estándar
                        </td>
                        <td id="desv"></td>
                    </tr>
                </tbody>
            </table>
        </article>
        <hr>
        <article id="tableFrecuency" class="table-responsive"></article>
    </section>
    <script src="./main.js" type="module"></script>
</body>
</html>
